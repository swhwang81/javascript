<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>HTML 테니스회</title>
</head>

<body>
  <h2>신입부원들을 환영합니다. </h2>
  이름: <input type="text"><br>
  신발사이즈(230-290, 10단위) <input type="number" min="230" max="290" step="10" value="260" name="shoesize"> <br>
  테니스 스킬(1부터10) <input type="range" min="1" max="10" value="1"><br>
  <input type="submit">
  <input type="reset">
</body>

</html>
